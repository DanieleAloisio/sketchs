<mat-card *ngFor="let s of artists$" class="artist-card">
    <mat-card-header>
        <img mat-card-avatar src="{{s.photo}}">
        <mat-card-title>{{s.name}}</mat-card-title>
        <mat-card-subtitle>{{s.style}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{s.sketchs[0].photo}}" alt="{{s.sketchs[0].sketchName}}">
    <mat-card-content>
        <p>
            {{s.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
